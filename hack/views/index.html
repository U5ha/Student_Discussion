<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CHAT BOT</title>
        <link rel="stylesheet" href="style.css">
        <script src="response.js" defer></script>
        <script src="app.js" defer></script>
</head>
<body>
    <div class="container collapse">
        <div class="chat-header">
                <div class="logo">
                    <img src="user.jpg" alt="logo" width="50px" height="50px">
                </div>
                <div class="title">Let's Chat</div>
        </div>
        <div class="chat-body"></div>
        <div class="chat-input">
                <div class="input-sec">
                    <input type="text" id="txtinput" placeholder="@type here">
                </div>
                <div class="send">
                    <img src="send.png" alt="sends" width="25px" height="25px">
                </div>
        </div>
    </div>
</body>
</html>
